<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        form {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form id="studentForm">
        <h2>Student Registration</h2>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="lastName">Gmail:</label>
            <input type="text" id="gmail" name="gmail" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const gmail = document.getElementById('gmail').value.trim();
            const age = parseInt(document.getElementById('age').value, 10);

            const namePattern = /^[A-Za-z]+$/;

            if (!namePattern.test(firstName)) {
                alert("First name must contain only alphabets.");
                return false;
            }

            if (!namePattern.test(lastName)) {
                alert("Last name must contain only alphabets.");
                return false;
            }

            if (isNaN(age) || age < 18 || age > 50) {
                alert("Age must be a number between 18 and 50.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>

</html>
